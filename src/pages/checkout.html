<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<div class="checkout-header"></div>
<section class="address-section">
	<div class="grid-container address-container">
		<div class="grid-x">
			<div class="small-6 small-offset-3  medium-6 medium-offset-0 large-7">
				<h2>ADDRESS</h2>
			</div>
			<div class="small-6 small-offset-3 medium-5 medium-offset-1 large-2 large-offset-3">
				<a href="cart.html" class="button">BACK TO CART</a>
			</div>
		</div>
	</div>
</section>

<section class="cart">
		<form action="order.html" id="checkout-order-form">
		 <fieldset id="fieldset-billing">
			 <div class="grid-container">
				<div class="grid-x">
			 <div class="small-6 cell">
				 <label for="name">First Name</label>
				 <input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" required/>
			 </div>
			 <div class="small-6 cell">
				 <label for="name"> Last Name</label>
				 <input type="text" name="last_name" id="last_name" data-type="string" data-message="This field cannot be empty" required />
			 </div>
			 <div class="small-6 cell">
				 <label for="address">Address</label>
				 <input type="text" name="address" id="address" data-type="string" data-message="This field cannot be empty" required/>
			 </div>
			<div class="small-6 cell">
				<label for="city">City</label>
				<input type="text" name="city" id="city" data-type="string" data-message="This field cannot be empty" required/>
			</div>
			 <div class="small-6 cell">
				 <label for="zip">ZIP Code</label>
				 <input type="text" name="zip" id="zip" data-type="string" data-message="This field cannot be empty" required/>
			 </div>
			 <div class="small-6 cell">
				 <label for="country">Country</label>
				 <select name="country" id="country" data-type="string" data-message="This field cannot be empty" required>
					 <option value="">Select</option>
					 <option value="US">USA</option>
				 </select>
				 <label for="state">State</label>
				 <select name="state" id="state" data-type="string" data-message="This field cannot be empty" required>
					<option value="">Select</option>
					<option value="AL">AL</option>
					<option value="AK">AK</option>
					<option value="AZ">AZ</option>
					<option value="AR">AR</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DE">DE</option>
					<option value="DC">DC</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="IA">IA</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="ME">ME</option>
					<option value="MD">MD</option>
					<option value="MA">MA</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MS">MS</option>
					<option value="MO">MO</option>
					<option value="MT">MT</option>
					<option value="NE">NE</option>
					<option value="NV">NV</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NY">NY</option>
					<option value="NC">NC</option>
					<option value="ND">ND</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR">OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="UT">UT</option>
					<option value="VT">VT</option>
					<option value="VA">VA</option>
					<option value="WA">WA</option>
					<option value="MN">WV</option>
					<option value="MN">WI</option>
					<option value="MN">WY</option>

				 </select>
			 </div>
		 </div>
		 </div>
		 </fieldset>
			<div class="grid-container submit">
				<div class="grid-x">
					<div class="small-4 cell submit__button">
						<p><input type="submit" id="submit-order" value="Submit" class="button" /></p>
					</div>
				</div>
			</div>
		</form>
</section>
<script type="text/javascript">
	      $(document).ready(function(){
               $('#checkout-order-form').on('submit',function(e){

				  var name = $( "#name" ).val();
				  var last_name = $( "#last_name").val();
				  var email = $( "#email", ).val();
				  var city = $( "#city", ).val();
				  var address = $( "#address", ).val();
				  var zip = $( "#zip", ).val();
				  var country = $( "#country").val();
				  var state = $( "#state").val();

				  sessionStorage.setItem( "ac-name", name );
				  sessionStorage.setItem( "ac-last_name", last_name );
				  sessionStorage.setItem( "ac-email", email );
				  sessionStorage.setItem( "ac-city", city );
				  sessionStorage.setItem( "ac-state", state );
				  sessionStorage.setItem( "ac-address", address );
				  sessionStorage.setItem( "ac-zip", zip );
				  sessionStorage.setItem( "ac-country", country );

				});
	    });

</script>
</body>
</html>
