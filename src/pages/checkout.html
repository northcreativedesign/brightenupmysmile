<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<section class="address-section">
	<div class="grid-container address-container">
		<div class="grid-x">
			<div class="small-7">
				<h2>ADDRESS</h2>
			</div>
			<div class="small-2 small-offset-3">
				<a href="cart.html" class="button">BACK TO CART</a>
			</div>
		</div>
	</div>
</section>

<section class="cart">
		<form action="order.html" id="checkout-order-form">
		 <fieldset id="fieldset-billing">
			 <div class="grid-container">
				<div class="grid-x">
			 <div class="small-6 cell">
				 <label for="name">First Name</label>
				 <input type="text" name="name" id="name" data-type="string" data-message="This field cannot be empty" required/>
			 </div>
			 <div class="small-6 cell">
				 <label for="name"> Last Name</label>
				 <input type="text" name="last_name" id="last_name" data-type="string" data-message="This field cannot be empty" required />
			 </div>
			 <div class="small-6 cell">
				 <label for="city">City</label>
				 <input type="text" name="city" id="city" data-type="string" data-message="This field cannot be empty"  required/>
			 </div>
			 <div class="small-6 cell">
				 <label for="address">Address</label>
				 <input type="text" name="address" id="address" data-type="string" data-message="This field cannot be empty" required/>
			 </div>
			 <div class="small-6 cell">
				 <label for="zip">ZIP Code</label>
				 <input type="text" name="zip" id="zip" data-type="string" data-message="This field cannot be empty" required/>
			 </div>
			 <div class="small-6 cell">
				 <label for="country">Country</label>
				 <select name="country" id="country" data-type="string" data-message="This field cannot be empty" required>
					 <option value="">Select</option>
					 <option value="US">USA</option>
				 </select>
				 <label for="state">State</label>
				 <select name="state" id="state" data-type="string" data-message="This field cannot be empty" required>
					 <option value="">Select</option>
					 <option value="AK">AK</option>
				 </select>
			 </div>
		 </div>
		 </div>
		 </fieldset>
			<div class="grid-container">
				<div class="grid-x">
					<div class="small-12 cell">
						<p><input type="submit" id="submit-order" value="Submit" class="button" /></p>
					</div>
				</div>
			</div>
		</form>
</section>
<script type="text/javascript">
	      $(document).ready(function(){
               $('#checkout-order-form').on('submit',function(e){

				  var name = $( "#name" ).val();
				  var last_name = $( "#last_name").val();
				  var email = $( "#email", ).val();
				  var city = $( "#city", ).val();
				  var address = $( "#address", ).val();
				  var zip = $( "#zip", ).val();
				  var country = $( "#country").val();
				  var state = $( "#state").val();

				  sessionStorage.setItem( "ac-name", name );
				  sessionStorage.setItem( "ac-last_name", last_name );
				  sessionStorage.setItem( "ac-email", email );
				  sessionStorage.setItem( "ac-city", city );
				  sessionStorage.setItem( "ac-state", state );
				  sessionStorage.setItem( "ac-address", address );
				  sessionStorage.setItem( "ac-zip", zip );
				  sessionStorage.setItem( "ac-country", country );

				});
	    });

</script>
</body>
</html>
